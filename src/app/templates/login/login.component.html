<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input  [(ngModel)]="emailDf" #email="ngModel" type="email" id="email" name="email" required pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$">
            <div class="errors-box" *ngIf="email?.invalid && email?.touched || email?.dirty" >
              <small *ngIf="email?.errors?.['required']">Email is required</small>
              <small *ngIf="email?.errors?.['pattern']">Email is invalid</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="passwordDf" #password="ngModel" ngModel type="password" id="password" name="password" required>
            <div class="errors-box" *ngIf="password?.invalid && password?.touched || password?.dirty" >
              <small *ngIf="password?.errors?.['required']">Password is required</small>
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
    </div>
  </div>
</div>
